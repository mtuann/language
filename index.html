    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        // Get the base path (everything before /index.html)
        var basePath = l.pathname.replace('/index.html', '');
        // Replace the URL with the clean path (basePath + decoded path)
        window.history.replaceState(null, null,
          basePath + decoded + l.hash
        );
      }
    }(window.location))
