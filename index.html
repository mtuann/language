<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mtuann Language</title>
  <!-- Convert ?p=/chinese back to clean URL /language/chinese -->
  <script type="text/javascript">
    // This runs synchronously before React loads to clean up the URL
    (function () {
      var l = window.location;
      // Check if we have ?p=/path format (from 404.html redirect)
      if (l.search && l.search.indexOf('?p=') === 0) {
        // Extract the path from ?p=/chinese
        var path = l.search.slice(3).split('&')[0].replace(/~and~/g, '&');
        // Get the base path (everything before /index.html)
        var basePath = l.pathname.replace('/index.html', '');
        // Construct the clean URL - ensure path starts with /
        var cleanPath = path.startsWith('/') ? path : '/' + path;
        var newPath = basePath + cleanPath + (l.hash || '');
        // Immediately replace the URL before React Router sees it
        window.history.replaceState(null, null, newPath);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
