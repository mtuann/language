<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mtuann Language</title>
    <script type="text/javascript">
        // Preserve the current path when redirecting
        // Redirects to index.html with path as query parameter
        // The script in index.html will convert it back to clean URL
        var l = window.location;
        var pathSegmentsToKeep = 1; // Keep /language
        var path = l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/');
        
        // Redirect to index.html with path preserved
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/index.html?p=/' +
            path.replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
