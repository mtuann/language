<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mtuann Language</title>
    <script type="text/javascript">
        // Simple redirect: redirect all non-root URLs to the root
        // Let React Router handle client-side navigation
        var l = window.location;
        var basePath = '/language';
        
        // Redirect to root
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath + '/');
    </script>
</head>

<body>
    <p>Redirecting to home...</p>
</body>

</html>
